<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastafrola</title>
    <!-- CSS only -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

<body>
    <div class="container mt-5">
        <div class="contenedorPastafrola">
            <h1>
                Ingredientes
            </h1>
            <form id="formulario">
                <div class="form_ingrediente my-3">
                <h3>Ingrediente:</h3>
                <input type="text" id="ingrediente_input" class="form-control my-3" >
                </div>
                <div class="form_number">
                    <p>Presentacion <br>En Gramos:</p>
                    <p>Precio:</p>
                    <p>Cantidad <br>Necesaria: </p>
                </div>
                <div class="form_number_input my-3">
                    <input type="number" id="tamanio_input" class="form-control my-3">
                    <input type="number" id="precio_input" class="form-control my-3">   
                    <input type="number" id="cantidad_input" class="form-control my-3">
                </div>
                <!-- <button type="button" id="boton_costo" class="btn btn-secondary mx-1">Calcular Costo</button> -->
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-danger" id="boton_eliminar">Eliminar Ãºltimo ingrediente</button>
            </form>
            <div class="lista_item" id="listaIngredientes" class="mt-4">
            </div>
        </div>
    </div>
<!-- JavaScript Bundle with Popper -->
